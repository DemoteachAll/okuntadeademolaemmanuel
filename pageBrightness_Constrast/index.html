<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<title>Increase and Reduce Page Brightness with Rotation: GIPEX</title>
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"  />
<script src="https://cdnjs.cloudflare.com/ajax//libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
<div id="middleContainer">
	<div id="sunRange">
	<i class="far fa-sun"></i>
	<input type="range" min="10" max="100" value="100" id="range" onchange="fun(this)">
	<i class="fas fa-sun"></i>
</div>
</div>


<script>
	function fun(e){
		var middleContainer = document.getElementById('middleContainer');
		var valRange = e.value;
		middleContainer.setAttribute("style", "filter:brightness("+valRange+"%);");
	}

</script>

</body> 

</html>
